{% extends "base.html" %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anime Social</title>
</head>
<body>
    <h1>Search Results</h1>
    <url>
        {% for anime in object_list %}

        <li>

            <img alt="anime poster" src="{{ anime.img_url }}" width="100" height="140"> {{ anime.title }}

        </li>

        {% endfor %}
    </url>
</body>
{% endblock %}
